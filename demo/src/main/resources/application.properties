spring.mvc.pathmatch.matching-strategy=ant-path-matcher
# server.port=8090
default-user.username=admin
default-user.password=admin123
default-user.rol=ADMIN
spring.datasource.url=jdbc:mysql://localhost:3306/tasks
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
jwt.secret=Glud
#Duraci√≥n del token en milisegundos (1 hora en este caso)
jwt.expiration=3600000
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
spring.devtools.restart.enabled=true
#Habilitar swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
#Definir ruta de swagger
springdoc.swagger-ui.path=/swagger-ui.html
#Paquetes a escaner
springdoc.pathsToMatch=/**

